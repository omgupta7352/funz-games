<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
   <title>Responsive Navigation Menu</title>
    <link rel="stylesheet" href="stone.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <nav>
      <div class="logo">fun<sub>z</sub></div>
      <input type="checkbox" id="click">
      <label for="click" class="menu-btn">
        <i class="fas fa-bars"></i>
      </label>
      <ul>
        <li><a class="" href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="ourteam.html">Team</a></li>
        <li><a href="sign.html">Login</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
      </ul>
    </nav>
    <div class="bod">
        <section>
            <div class="score">
              <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
              </div>
              <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
              </div>
            </div>
      
            <div class="intro">
              <h1>Rock | Paper | Scissors</h1>
              <button>Let's Play</button>
            </div>
      
            <div class="match unactive">
              <h2 class="winner">Choose an Option</h2>
              <div class="hands">
                <img src="./img/rock.png" alt="" class="player-hand">
                <img src="./img/rock.png" alt="" class="computer-hand">
              </div>
              <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button scissors>scissors</button>
              </div>
            </div>
          </section>
    </div>
  
      <script src="stone.js"></script>
  </body>
</html>
