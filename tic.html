<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
   <title>Responsive Navigation Menu</title>
    <link rel="stylesheet" href="tic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <nav>
      <div class="logo">fun<sub>z</sub></div>
      <input type="checkbox" id="click">
      <label for="click" class="menu-btn">
        <i class="fas fa-bars"></i>
      </label>
      <ul>
        <li><a class="" href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="ourteam.html">Team</a></li>
        <li><a href="sign.html">Login</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
      </ul>
    </nav>
    <div class="gamecontainer">
      <div class="container">
          <div class="line"></div>
          <div class="box bt0 bl0"><span class="boxtext"></span></div>
          <div class="box bt0"><span class="boxtext"></span></div>
          <div class="box bt0 br0"><span class="boxtext"></span></div>
          <div class="box bl0"><span class="boxtext"></span></div>
          <div class="box"><span class="boxtext"></span></div>
          <div class="box br0"><span class="boxtext"></span></div>
          <div class="box bl0 bb0"><span class="boxtext"></span></div>
          <div class="box bb0"><span class="boxtext"></span></div>
          <div class="box bb0 br0"><span class="boxtext"></span></div>
      </div>
      <div class="gameinfo">
          <h1>Welcome to my Tic-Tac-Toe</h1>
          <div>
              <span class="info">Turn fox X</span>
              <button id="reset">Reset</button>
          </div>
          <div class="imgbx">
              <img src="https://media.giphy.com/media/kf3EjrAsKp3P9bhYHG/giphy.gif" alt="">
          </div>
      </div>
  </div>
  <script src="tic.js"></script>

  </body>
</html>
