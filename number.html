<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
   <title>Responsive Navigation Menu</title>
    <link rel="stylesheet" href="number.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <nav>
      <div class="logo">fun<sub>z</sub></div>
      <input type="checkbox" id="click">
      <label for="click" class="menu-btn">
        <i class="fas fa-bars"></i>
      </label>
      <ul>
        <li><a class="" href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="ourteam.html">Team</a></li>
        <li><a href="sign.html">Login</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
      </ul>
    </nav>
    <div class="container">
        <div id="game">
          <h3>
            I am thinking of a number between 1-100.<br />
            Can you guess it?
          </h3>
          <div class="input-wrapper">
            <input type="number" placeholder="00" id="guess" />
            <button id="check-btn">Guess</button>
          </div>
          <p id="no-of-guesses">No. Of Guesses: 0</p>
          <p id="guessed-nums">Guessed Numbers are: None</p>
        </div>
        <button id="restart">Restart</button>
        <div class="result">
          <div id="hint"></div>
        </div>
      </div>
      <!-- Script -->
    <script src="number.js"></script>
  </body>
</html>
